<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ferris Wheel Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ferris-scene">
        <!-- Stand is outside the wheel and won't rotate -->
        <div class="stand"></div>

        <div class="ferris-wheel">
            <!-- Wheel spokes with cabin containers -->
            <div class="spoke" style="transform: rotate(0deg)"></div>
            <div class="cabin-container" style="transform: rotate(0deg)">
                <div class="cabin" style="background: #FF5252; animation-delay: 0s"></div>
            </div>

            <div class="spoke" style="transform: rotate(30deg)"></div>
            <div class="cabin-container" style="transform: rotate(30deg)">
                <div class="cabin" style="background: #FFEB3B; animation-delay: 0.1s"></div>
            </div>

            <div class="spoke" style="transform: rotate(60deg)"></div>
            <div class="cabin-container" style="transform: rotate(60deg)">
                <div class="cabin" style="background: #4CAF50; animation-delay: 0.2s"></div>
            </div>

            <div class="spoke" style="transform: rotate(90deg)"></div>
            <div class="cabin-container" style="transform: rotate(90deg)">
                <div class="cabin" style="background: #2196F3; animation-delay: 0.3s"></div>
            </div>

            <div class="spoke" style="transform: rotate(120deg)"></div>
            <div class="cabin-container" style="transform: rotate(120deg)">
                <div class="cabin" style="background: #9C27B0; animation-delay: 0.4s"></div>
            </div>

            <div class="spoke" style="transform: rotate(150deg)"></div>
            <div class="cabin-container" style="transform: rotate(150deg)">
                <div class="cabin" style="background: #FF9800; animation-delay: 0.5s"></div>
            </div>

            <div class="spoke" style="transform: rotate(180deg)"></div>
            <div class="cabin-container" style="transform: rotate(180deg)">
                <div class="cabin" style="background: #E91E63; animation-delay: 0.6s"></div>
            </div>

            <div class="spoke" style="transform: rotate(210deg)"></div>
            <div class="cabin-container" style="transform: rotate(210deg)">
                <div class="cabin" style="background: #00BCD4; animation-delay: 0.7s"></div>
            </div>

            <div class="spoke" style="transform: rotate(240deg)"></div>
            <div class="cabin-container" style="transform: rotate(240deg)">
                <div class="cabin" style="background: #8BC34A; animation-delay: 0.8s"></div>
            </div>

            <div class="spoke" style="transform: rotate(270deg)"></div>
            <div class="cabin-container" style="transform: rotate(270deg)">
                <div class="cabin" style="background: #FF5722; animation-delay: 0.9s"></div>
            </div>

            <div class="spoke" style="transform: rotate(300deg)"></div>
            <div class="cabin-container" style="transform: rotate(300deg)">
                <div class="cabin" style="background: #673AB7; animation-delay: 1.0s"></div>
            </div>

            <div class="spoke" style="transform: rotate(330deg)"></div>
            <div class="cabin-container" style="transform: rotate(330deg)">
                <div class="cabin" style="background: #CDDC39; animation-delay: 1.1s"></div>
            </div>
        </div>
    </div>
</body>

</html>
